<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Crypto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .wallet {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Crypto</h1>
        <h2>Choisissez un portefeuille</h2>
        <select id="walletSelect">
            <option value="">SÃ©lectionner un portefeuille</option>
        </select>
    </div>
    <script>
        async function fetchWallets() {
            try {
                const response = await fetch('http://localhost:8099/api/wallets');
                const wallets = await response.json();
                console.log(wallets)
                const walletSelect = document.getElementById('walletSelect');

                wallets.forEach(wallet => {
                    const option = document.createElement('option');
                    option.value = wallet.entry_id;
                    option.textContent = wallet.name;
                    walletSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching wallets:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchWallets);
    </script>
</body>
</html>
